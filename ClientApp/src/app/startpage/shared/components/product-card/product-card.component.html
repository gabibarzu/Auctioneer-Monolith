<nz-card nzHoverable [nzCover]="coverTemplate">
  <nz-card-meta
    [nzTitle]="product.name"
    [nzDescription]="product.description"
  ></nz-card-meta>
  <app-count-down [date]="product.endTime"></app-count-down>
</nz-card>
<ng-template #coverTemplate>
  <img [alt]="product.name" [src]="getImage(product)" />
</ng-template>
